<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Draw Slider</title>
<link href="css/main.css" rel="stylesheet"></head>
<body>
    <button class="btn btn_togglefullscreen"></button>
    <div class="slider">
        <div class="slider__item" style="background-image: url(images/img1.jpg)">
            <canvas data-color="#32a83e" data-width="2"></canvas>
            <button class="btn btn_undo"></button>
            <button class="btn btn_clear"></button>
        </div>
        <div class="slider__item" style="background-image: url(images/img2.jpg)">
            <canvas data-color="#8b32a8" data-width="20"></canvas>
            <button class="btn btn_undo"></button>
            <button class="btn btn_clear"></button>
        </div>
        <div class="slider__item" style="background-image: url(images/img3.jpg)">
            <canvas data-color="#a87932" data-width="7"></canvas>
            <button class="btn btn_undo"></button>
            <button class="btn btn_clear"></button>
        </div>
    </div>
<script src="js/main.js"></script></body>
</html>
